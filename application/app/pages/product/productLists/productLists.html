<ion-header>
  <ion-navbar  hideBackButton>
    <ion-buttons left navPop class="leftNavButton">
      <div block button >
        <ion-icon name="ios-arrow-back"></ion-icon>
      </div>
    </ion-buttons>

    <ion-title>ProductLists Page</ion-title>

    <ion-buttons end class="rightNavButton">
      <button>
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content  #popoverContent class="productLists">

  <ion-toolbar class="listsToolbar">
    <div  class="buttonInMenu">
      <a  (click)="presentProductListsPop1Popover($event)">
        Pop1
        <ion-icon name="ios-arrow-down-outline"></ion-icon>
      </a>
    </div>
    <div  class="buttonInMenu">
      <a (click)="presentProductListsPop2Popover($event)">
        Pop2
        <ion-icon name="ios-arrow-down-outline"></ion-icon>
      </a>
    </div>

    <div class="buttonInMenu">
      <a (click)="presentProductListsPop3Popover($event)">
        Pop3
        <ion-icon name="ios-arrow-down-outline"></ion-icon>
      </a>
    </div>
  </ion-toolbar>

  <div >
    <ion-list *ngFor="let product of productLists">

      <ion-card class="adv-map" >
        <div style="position: relative">

          <!-- <ion-slides [options]="mySlideOptions"> -->
          <ion-slides>
            <ion-slide>
              <a (click)="openProductDetailsPage(product)">
                <img src="img/card-saopaolo.png" >
              </a>
              <a class="fab-favorite">
                <ion-icon name='md-heart-outline'></ion-icon>
              </a>
              <div class="fab-time">
                <ion-icon name='ios-time-outline'></ion-icon>
                <span>20åˆ†</span>
              </div>
              <a class="fab-shop" (click)="openShopDetailsPage(product.email)">
                <ion-avatar >
                  <img src="img/card-saopaoloo.png">
                </ion-avatar>
              </a>
            </ion-slide>

            <ion-slide>
              <a (click)="openProductDetailsPage(product)">
                <img src="img/card-saopaolo.png" >
              </a>
              <a class="fab-favorite">
                <ion-icon  name='md-heart-outline'></ion-icon>
              </a>
            </ion-slide>
          </ion-slides>

          <ion-item class="productIntroduction">
            <ion-icon subtle large item-left name='cloud'></ion-icon>
            <h2>Yoshi's Island</h2>
            <p>Iggy Koopa</p>
            <button danger clear item-right>
              <ion-icon name='navigate'></ion-icon>
              Start
            </button>
          </ion-item>

        </div>

      </ion-card>

    </ion-list>
  </div>

  <div #popoverText class="text-to-change">
    <div> testData</div>

    <a href="skype:live:k321321?call">Call</a> artist

  </div>
</ion-content>
