<ion-header>
  <ion-navbar hideBackButton hideTabBar>
    <ion-buttons left class="leftNavButton">
      <div block button navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>

      </div>
    </ion-buttons>
    <ion-title>ShopDetails Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  #popoverContent class="shopDetails">

  <ion-card class="adv-map">
    <img src="img/card-saopaoloo.png"/>
    <a class="fab-favorite">
      <ion-icon name='md-heart-outline'></ion-icon>
    </a>
    <ion-card-content>
      <ion-card-title>
        Michelle Phan
      </ion-card-title>
      <p>
        Michelle Phan is an American make-up demonstrator and entrepreneur who became notable as a YouTube personality. Phan's YouTube channel has over 8 million subscribers, 1.1 billion lifetime views, and 385 uploaded videos.
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button clear small danger>
          <ion-icon name='ion-chatbox'></ion-icon>
          Comment
        </button>
      </ion-col>
      <ion-col text-center>
        <button clear small danger>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button clear small danger>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>





  <ion-toolbar class="listsToolbar">
    <div  class="buttonInMenu">
      <button clear (click)="presentShopDetailsPop1Popover($event)">
        shoPop1
        <ion-icon name="ios-arrow-down-outline"></ion-icon>
      </button>
    </div>
    <div class="buttonInMenu">
      <button clear (click)="presentShopDetailsPop2Popover($event)">
        shoPop2
        <ion-icon name="ios-arrow-down-outline"></ion-icon>
      </button>
    </div>

    <div class="buttonInMenu">
      <button clear (click)="presentShopDetailsPop3Popover($event)">
        shoPop3
        <ion-icon name="ios-arrow-down-outline"></ion-icon>
      </button>
    </div>
  </ion-toolbar>


  <div >
    <ion-list *ngFor="let product of shopDetails">

      <ion-card class="adv-map" >
        <div style="position: relative">

          <ion-slides>
            <ion-slide>
              <a (click)="openProductDetailsPage(product)">
                <img src="img/card-saopaolo.png" >
              </a>
              <a class="fab-favorite">
                <ion-icon name='md-heart-outline'></ion-icon>
              </a>
              <div class="fab-time">
                <ion-icon name='ios-time-outline'></ion-icon>
                <span>20åˆ†</span>
              </div>
            </ion-slide>

            <ion-slide>
              <a (click)="openProductDetailsPage(product)">
                <img src="img/card-saopaolo.png" >
              </a>
              <a class="fab-favorite">
                <ion-icon name='md-heart-outline'></ion-icon>
              </a>
            </ion-slide>
          </ion-slides>

        </div>

        <ion-item class="productIntroduction">
          <ion-icon subtle large item-left name='cloud'></ion-icon>
          <h2>Yoshi's Island</h2>
          <p>Iggy Koopa</p>
          <button danger clear item-right>
            <ion-icon name='navigate'></ion-icon>
            Start
          </button>
        </ion-item>
      </ion-card>

    </ion-list>
  </div>

  <div #popoverText class="text-to-change">
    <div> testData</div>
  </div>
</ion-content>
