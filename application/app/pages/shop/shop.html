<ion-header>
  <ion-navbar hideBackButton >
    <ion-buttons start >
    </ion-buttons>

    <ion-title>Shop Page</ion-title>

    <ion-buttons end class="rightNavButton">
      <button>
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content  #popoverContent class="shop">

  <ion-toolbar class="listsToolbar">
    <div  class="buttonInMenu">
      <button clear (click)="presentShopPop1Popover($event)">
        shopPop1
        <ion-icon name="ios-arrow-down-outline"></ion-icon>
      </button>
    </div>
    <div class="buttonInMenu">
      <button clear (click)="presentShopPop2Popover($event)">
        location
        <ion-icon name="ios-arrow-down-outline"></ion-icon>
      </button>
    </div>

    <div class="buttonInMenu">
      <button clear (click)="presentShopPop3Popover($event)">
        order
        <ion-icon name="ios-arrow-down-outline"></ion-icon>
      </button>
    </div>
  </ion-toolbar>

  <div [ngSwitch]="productOrShop">
    <ion-list>
      <button ion-item *ngFor="let shop of shops" (click)="openshopDetailsPage(shop)">
        <ion-thumbnail item-left>
          <img src="{{shop.picture.thumbnail}}">
        </ion-thumbnail>
        <h2>{{shop.name.first}} {{shop.name.last}}</h2>
        <p>{{shop.email}}</p>
      </button>
    </ion-list>
  </div>

  <div #popoverText class="text-to-change">
    <div> testData</div>
  </div>
</ion-content>
